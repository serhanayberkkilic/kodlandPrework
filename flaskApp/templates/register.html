<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register.css')}}">
    <script src="{{ url_for('static', filename='validate_password.js') }}"></script>
</head>
<body>
    <header>
        <h1>Kayıt Ol</h1>
        <nav>
            <ul>
                <li><a href="/">Ana Sayfa</a></li>
                {% if current_user.is_authenticated %}
                    <li><a href="/dashboard">Profil</a></li>
                    <li><a href="/quizzes">Sınavlar</a></li>
                    <li><a href="/logout">Çıkış</a></li>
                    <li><a href="/leaderboard">Skor Tablosu</a></li>
                {% else %}
                    <li><a href="/leaderboard">Skor Tablosu</a></li>
                    <li><a href="/register">Kayıt</a></li>
                    <li><a href="/login">Giriş</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>

        <div id="popup" class="popup">
            <span class="popup-content">Şifreler uyuşmuyor.</span>
        </div>

        <section id="registration-form">
            <h2>Kayıt Formu</h2>
            <form action="/register" method="POST">
                <div class="input-group">
                    <label for="username">Kullanıcı Adı:</label>
                    <input type="text" id="username" name="username" required>
                </div>
            
                <div class="input-group">
                    <label for="password">Şifre:</label>
                    <input type="password" id="password" name="password" required>
                </div>
            
                <div class="input-group">
                    <label for="confirm-password">Şifre Tekrar:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" oninvalid="setCustomValidity('Şifre en az 8 karakter uzunluğunda, büyük harf, küçük harf ve rakam içermelidir.')" oninput="setCustomValidity('')">
                </div>
            
                <button type="submit">Kayıt Ol</button>
            </form>
        </section>
    </main>

    <footer>
        <p>serhanayberkkilic - 08/29/2023</p>
    </footer>
</body>
</html>
